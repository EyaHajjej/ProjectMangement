<h2 mat-dialog-title>Delete Task</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this task ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</mat-dialog-actions>
