<div class="container" style="margin-top:70px;">
  <h1 style="color: #495021;"> All Team Members</h1>
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6 mb-4" *ngFor="let user of users">
      <div class="card shadow-lg small-card">
        <div class="card-img-wrapper">
          <img *ngIf="user.role == 'Designer'" class="card-img-top" src="assets/images/vectors/designer.jpg" alt="Designer">
          <img *ngIf="user.role == 'Developer'" class="card-img-top" src="assets/images/vectors/developer.jpg" alt="Developer">
          <img *ngIf="user.role == 'Project Manager'" class="card-img-top" src="assets/images/vectors/manager.jpg" alt="Project Manager">
          <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
              <button class="btn btn-primary" routerLink="/team-details/">
                <i class="fa fa-address-book-o" aria-hidden="true"></i>
              </button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-primary">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body p-2">
          <h3><b>{{ user.username }}</b></h3>
          <h4><b>Email :</b> {{ user.email }}</h4>
          <h4><b>Role :</b> {{ user.role }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
