<div class="card ">

    <div class="card-img-wrapper">

        <!--
            <img  *ngIf="team.Image" class="card-img-top " src="assets/images/{{team.Image}}.jpg">
        -->
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/team-details/{{team.Id}}"><i class="fa fa-address-book-o"
                                                                                          aria-hidden="true"></i>
                </button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </li>
        </ul>


    </div>
    <div class="card-body p-2">
        <h1>{{team.Name}}</h1>
        <h3>{{team.Email}}</h3>
        <h3>{{team.Role}}</h3>

    </div>

</div>
